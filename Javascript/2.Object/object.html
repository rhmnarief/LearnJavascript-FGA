    <script>
        /**
         * @param {number[]} nums
         * @param {number} val
         * @return {number}
         */
        var removeElement = function(nums, val) {
            let result = 0;
            for(let i = 0 ; i < nums.length ;i++){
                if(nums[i] === val) nums[i] = '_'
            }
            let resultCheck = nums.sort()
            for(let i = 0 ; i < resultCheck.length ;i++){
                if(typeof resultCheck[i] === 'number') result += 1
            }
            return result
        };
